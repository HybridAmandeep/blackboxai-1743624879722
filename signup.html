<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up | IRCTC Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .signup-bg {
            background-image: url('https://images.pexels.com/photos/3607472/pexels-photo-3607472.jpeg');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <nav class="bg-blue-900 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-train text-2xl"></i>
                <h1 class="text-2xl font-bold">IRCTC Clone</h1>
            </div>
            <div class="space-x-4">
                <a href="index.html" class="hover:text-blue-200">Home</a>
                <a href="login.html" class="hover:text-blue-200">Login</a>
            </div>
        </div>
    </nav>

    <!-- Signup Form -->
    <div class="min-h-screen flex items-center justify-center signup-bg">
        <div class="bg-white bg-opacity-90 p-8 rounded-lg shadow-xl w-full max-w-md">
            <h2 class="text-3xl font-bold text-center mb-6 text-blue-900">Create Account</h2>
            
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-gray-700 mb-2">Username</label>
                    <div class="relative">
                        <i class="fas fa-user absolute left-3 top-3 text-gray-400"></i>
                        <input type="text" id="username" class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Choose a username">
                    </div>
                    <p id="usernameError" class="text-red-500 text-sm mt-1 hidden">Username must be at least 4 characters</p>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Email</label>
                    <div class="relative">
                        <i class="fas fa-envelope absolute left-3 top-3 text-gray-400"></i>
                        <input type="email" id="email" class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Enter your email">
                    </div>
                    <p id="emailError" class="text-red-500 text-sm mt-1 hidden">Please enter a valid email</p>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <input type="password" id="password" class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Create a password">
                    </div>
                    <p id="passwordError" class="text-red-500 text-sm mt-1 hidden">Password must be at least 8 characters</p>
                </div>
                
                <div>
                    <label class="block text-gray-700 mb-2">Confirm Password</label>
                    <div class="relative">
                        <i class="fas fa-lock absolute left-3 top-3 text-gray-400"></i>
                        <input type="password" id="confirmPassword" class="w-full pl-10 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" placeholder="Confirm your password">
                    </div>
                    <p id="confirmPasswordError" class="text-red-500 text-sm mt-1 hidden">Passwords do not match</p>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-blue-600 hover:text-blue-800">Terms of Service</a> and <a href="#" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>
                    </label>
                </div>
                <p id="termsError" class="text-red-500 text-sm mt-1 hidden">You must agree to the terms</p>
                
                <button type="submit" class="w-full bg-blue-900 text-white px-6 py-3 rounded-lg hover:bg-blue-800 transition duration-300">
                    Create Account
                </button>
                
                <div class="text-center mt-4">
                    <p class="text-gray-600">Already have an account? <a href="login.html" class="text-blue-600 hover:text-blue-800">Log in</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('username').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            
            // Reset errors
            document.getElementById('usernameError').classList.add('hidden');
            document.getElementById('emailError').classList.add('hidden');
            document.getElementById('passwordError').classList.add('hidden');
            document.getElementById('confirmPasswordError').classList.add('hidden');
            document.getElementById('termsError').classList.add('hidden');
            
            // Validate inputs
            let isValid = true;
            
            if (!username || username.length < 4) {
                document.getElementById('usernameError').textContent = 'Username must be at least 4 characters';
                document.getElementById('usernameError').classList.remove('hidden');
                isValid = false;
            }
            
            if (!email || !/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email';
                document.getElementById('emailError').classList.remove('hidden');
                isValid = false;
            }
            
            if (!password || password.length < 8) {
                document.getElementById('passwordError').textContent = 'Password must be at least 8 characters';
                document.getElementById('passwordError').classList.remove('hidden');
                isValid = false;
            }
            
            if (password !== confirmPassword) {
                document.getElementById('confirmPasswordError').textContent = 'Passwords do not match';
                document.getElementById('confirmPasswordError').classList.remove('hidden');
                isValid = false;
            }
            
            if (!terms) {
                document.getElementById('termsError').textContent = 'You must agree to the terms';
                document.getElementById('termsError').classList.remove('hidden');
                isValid = false;
            }
            
            if (isValid) {
                // Simulate signup (would insert into Login_credential table in real implementation)
                const newUser = {
                    login_id: username,
                    password: password
                };
                
                // Store in localStorage (mock database)
                const users = JSON.parse(localStorage.getItem('users') || '[]');
                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));
                
                // Show success message and redirect
                alert('Account created successfully! Please login.');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
